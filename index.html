<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <section class="main">
          <div class="container">
               <div class="game_box">
                    <h1 class="game_heading">Sussecing Game </h1>
                    <div class="game_img">
                         <img src="./images/360_F_442215355_AjiR6ogucq3vPzjFAAEfwbPXYGqYVAap.jpg" alt="not_found">
                         <img src="./images/images.jpg" alt="not_found">
                    </div>
                    <h2>First Player</h2>
                    <div class="player_one_box">
                         <input class="player_one_input" type="text" placeholder="input your number">
                         <p class="player_one_error"></p>
                         <button class="player_one_btn">Start</button>
                    </div>
                    <div class="player_two_box">
                         <input class="two" type="text" placeholder="input your number">
                         <p class="player_two_error"></p>
                         <button class="player_two_btn">Start</button>
                         <button class="restart">Start again</button>

                    </div>
               </div>
          </div>

     </section>

     <script src="./script.js"></script>
</body>
</html>
